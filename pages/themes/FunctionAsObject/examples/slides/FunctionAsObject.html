<!DOCTYPE html>
<html>
<head>
	<title>Functions as first class citizens</title>
</head>
<body>
<script type="text/javascript">
	var examples={
		'methodApply':function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			function f(){
				console.log("This is: ", this);
				var a = 99;
				console.log("a:", a);
			}


		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
		'arguments':function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			function add() {
				console.dir(arguments);
				let sum = 0;
				for (let i = 0; i < arguments.length; i++) {
					sum+=arguments[i]
				}
				return sum;
			}

			console.log(`add(1,2):${add(1,2)}`);
			console.log(`add(1,2,3):${add(1,2,3)}`);
			console.log(`add(1,2,3,4):${add(1,2,3,4)}`);

		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
		'examp1':function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
	}

	examples.arguments();
</script>
</body>
</html>
